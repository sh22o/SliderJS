<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc slider image </title> 
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src='https://i.postimg.cc/QxfJ1B1W/francesco-ungaro-8-O5p8-C-y-Ex-I-unsplash.jpg' alt="Image 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img  src='https://i.postimg.cc/MGk1x11V/jeremy-thomas-4dp-Aqf-Tbv-KA-unsplash.jpg' alt="Image 2">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src='https://i.postimg.cc/3JcgSsRL/greg-rakozy-o-Mp-Az-DN-9-I-unsplash.jpg' alt="Image 3">
                </div>
            </div>
    
            <!-- Navigation buttons -->
            <button class="prev">❮</button>
            <button class="next">❯</button>
    
            <!-- Indicators -->
            <div class="indicators">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    
    

    <script src="js/main.js"></script>
</body>
</html>
